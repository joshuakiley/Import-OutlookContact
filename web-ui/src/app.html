<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Application Meta -->
    <meta name="description" content="Import-OutlookContact - Secure enterprise contact management">
    <meta name="application-name" content="Import-OutlookContact">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Import-OutlookContact</title>
    
    %sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover" class="h-full bg-gray-50 font-sans antialiased">
    <div style="display: contents" class="h-full">%sveltekit.body%</div>
    
    <!-- Security: CSP nonce placeholder -->
    <script nonce="%sveltekit.nonce%">
        // Prevent clickjacking
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
        
        // Basic client-side security checks
        if (typeof console !== 'undefined') {
            console.warn('üõ°Ô∏è Security Notice: This application contains sensitive functionality. Unauthorized access is prohibited.');
        }
    </script>
</body>
</html>
